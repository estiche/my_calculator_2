<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript">

    function cube() { 
    	var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 3); }
    function sin() {
    	var num = document.getElementById("n1");
    	num.value = Math.sin(num.value);}
    function cuadrado() { var num = document.getElementById("n1");	
        num.value = Math.pow(num.value, 4); }
    function cuad() { var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 2); } 
    function inv() { var num = document.getElementById("n1");
        num.value = 1/num.value;}  
    </script>
</head>

<body>
    <h1>Calculadora de ......Alejandro Sanchez......</h1> 
    Number: <input type="text" id="n1">
    <p> 
    	<button onclick="cube()"> x<sup>3</sup> </button> 
	<button onclick="sin()"> Sin(x) </button> 
        <button onclick="cuadrado()"> x<sup>4</sup></button> 
    	<button onclick="cuad()"> x<sup>2</sup> </button>
    	<button onclick="inv()"> inverso<sup> </sup> </button>
    </p>
    
</body>
</html>
